<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New site</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <section class="contents1-bg">
            <div class="contents1">
                <div class="pic-slides">
                    <img src="images/Gear36012.png" id="img1">
                </div>

                <div class="aside">
                    <h1>Samsung Gear 300</h1>
                    <p>Easily capture a full 360 view<br/>
                    of the world around you as<br/>
                    video or photo</p>
                    <h2>$169.99</h2>
                    <button><img src="images/left-arrow.png" id="left-arrow"></button>
                    <button><img src="images/right-arrow.png" id="right-arrow"></button>
                </div>
            </div>
        </section>
    

        <form>
            <label>Card Number</label>
            <input type="number" placeholder="7374 8674 7564 5583" name="Card Number">
            
            <label>Card Holder Name</label>
            <input type="text" placeholder="Bryan Wilson" name="Card Holder Name">
            
            <div class="flex-input">
                <div class="expD">
                    <label>Expiry Date</label>
                    <input type="number" placeholder="05/37" name="Expiry Date">
                </div>

            <div class="cw">
                <label>CW</label>
                <input type="number" placeholder="956" name="CW">
                </div>
            </div>

            <div class="check-submit">
                <input type="checkbox" name="checkbox">
                <span class="rem">Remember Card Details</span> <br/>
                    
                <input type="submit" value="CONFIRM PAYMENT">
            </div>
        </form>
    </div>
</body>
</html>
